<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 6 Advanced CSS</title>
    <link rel="stylesheet" href="style.css">
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>ðŸš€ Day 6 - Advanced CSS Styling</h1>
        <p>Making websites look modern and professional</p>
        <button id="toggle-theme">ðŸŒ™ Toggle Dark Mode</button>
    </header>

    <main>
        <section class="card">
            <h3>Custom Font</h3>
            <p>This text uses Google font poppin.</p>
        </section>
        <section class="card">
            <h3>Color and Gredients</h3>
            <button class="gredient-btn">Click me</button>
        </section>
        <section class="card">
            <h3>Shadows and Corners</h3>
            <p class="shadow-box">I have Shadows and rounded Corners</p>
        </section>
    </main>

    <script>
        const button = document.getElementById("toggle-theme");
        const body = document.body;

        button.addEventListener("click", () => {
            body.classList.toggle("dark");
        });
    </script>
    
</body>
</html>
